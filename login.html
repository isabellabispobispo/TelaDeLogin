<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div><img src="imagens/foguete.png" alt=""></div>

            <form action="login.php">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required autocomplete="email">

                <label for="senha">Sua senha</label>
                <input type="password" name="senha" id="senha" required autocomplete="current-password" minlength="5" maxlength="15">
                <a href="#" class="botaosenha"><em>Esqueceu a senha?</em></a>
            </form>
            
            <div id="icons">
                    <p>outras formas de login</p>
                    <img src="imagens/google.png" alt="Icon do Google">
                    <img src="imagens/X_icon.png" alt="Icon do X(antigo twiiter)">
                    <a href="login.html" class="naocad"><em>Novo por aqui? <strong>Criar conta</strong></em></a>
                   
            </div>
        </section>
    </main>
</body>
</html>
